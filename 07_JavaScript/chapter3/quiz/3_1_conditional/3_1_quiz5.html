  <meta charset="UTF-8">

  <title>Document</title>
  <script>
    // 문제5
    // 사용자로부터 세 개의 정수를 입력받아, 
    // 그 수들의 최대값과 최소값, 합계와 평균을 구해서 브라우저에 출력하세요.


    // 풀이5
    // 주의! 덧셈을 하거나 문자끼리 비교를 피하려면 숫자로 변환해 줄 것!!
    // '11' > '2' => false
    // '11' > 2 => true
    const num1 = Number(prompt('정수 한개를 입력하시오.'));
    const num2 = Number(prompt('정수 한개를 입력하시오.'));
    const num3 = Number(prompt('정수 한개를 입력하시오.'));

    let maxNum = num1;
    let minNum = num1;
    let sum = 0;
    let av = 0;

    sum = num1 + num2 + num3 ;
    document.write('합은:' + sum, '<br>');
    
    av = sum / 3;
    document.write('평균은:' + av, '<br>');

    if (maxNum < num2) maxNum = num2;
    if(maxNum < num3) maxNum = num3
    document.write('최대값은:' + maxNum, '<br>');
    
    if (minNum > num2) minNum = num2;
    if(minNum > num3) minNum = num3
    document.write('최소값은:' + minNum);

  </script>
