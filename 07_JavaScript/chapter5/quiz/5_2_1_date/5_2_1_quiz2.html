<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 문제2
    // 요일 보여주기

    // 특정 날짜 객체를 생성하면 'SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT' 형식으로 요일을 보여주도록 만들어보세요.
    // 2가지 방법으로 각각 구현해 볼 것!
    // 1) 조건문(if 또는 switch)을 이용한 방법
    // 2) 배열을 이용한 방법

    // 예시:
    // const date = new Date(2023, 0, 5); // 2023년 1월 5일
    // "THU"가 출력되어야 합니다.
    const someday = new Date(2023, 0, 5);

    const somedayYear = someday.getFullYear();
    const somedayMonth = someday.getMonth();
    const somedayDate = someday.getDate();
    const somedayDay = someday.getDay();

    document.write(`${somedayYear}년 ${somedayMonth + 1}월 ${somedayDate}일 <br>`);

    let num = somedayDay;

    // 풀이2-1
    if (num % 7 === 0) {
      document.write('SUN <br>');
    } else if (num % 7 === 1) {
      document.write('MON <br>');
    } else if (num % 7 === 2) {
      document.write('TUE <br>');
    } else if (num % 7 === 3) {
      document.write('WED <br>');
    } else if (num % 7 === 4) {
      document.write('THU <br>');
    } else if (num % 7 === 5) {
      document.write('FRI <br>');
    } else if (num % 7 === 6) {
      document.write('SAT <br>');
    }
    let num1 = num % 7;

    switch (num1) {
      case 0:
        document.write('SUN <br>');
        break;  
      case 1:
        document.write('MON <br>');
        break;
      case 2:
        document.write('TUE <br>');
        break;
      case 3:
        document.write('WED <br>');
        break;
      case 4:
        document.write('THU <br>');
        break;
      case 5:
        document.write('FRI <br>');
        break;
      case 6:
        document.write('SAT <br>');
        break;
      default:
        break;
    }

    // 풀이2-2
    
    const days = ['SUN <br>', 'MON <br>', 'TUE <br>', 'WED <br>', 'THU <br>', 'FRI <br>', 'SAT <br>'];
    document.write(days[num1]);
    


  </script>
</body>
</html>
