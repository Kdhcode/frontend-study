<html lang="en">

    <meta charset="UTF-8">

<body>
    <div class="background">
        <h1>행 열 갯수 각각 입력 받아 테이블 만들기</h1>
        <div class="container">
            <button type="button" class="table-add" onclick="tableAdd()">테이블 생성</button>
        </div>
        <div >
            <table class="item">
                <tr><td>1</td></tr>
            </table>
        </div>
    </div>

    <script>
        const cobomNum = document.querySelector('.num');
        const tableBox = document.querySelector('.item');
        let row = 1;
        let col = 1;
        let count = 1;
        function tableAdd() {
            row = Number(prompt('테이블 행의 갯수는?'));
            col = Number(prompt('테이블 열의 갯수는?'));
            
            for (let i = 1; i <= row; i++) {
                tableBox.innerHTML = `<tr>`;
                for (let j = 1; j <= col; j++) {
                tableBox.innerHTML = `<td>${count++}</td>`;
                    
                    
                }
                tableBox.innerHTML = `</tr>`;
                
            }
            
        }
            </script>
            </body>
